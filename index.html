<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="manifest" href="assets/icons/site.webmanifest">
    <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <title>Github Repo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="header">

            <button id="toggle" class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <img src="assets/logo.png" alt="github-logo">
            <div class="search-field db">
                <input type="text" placeholder="Search or jump to..." class="input-search">
                <img src="https://github.githubassets.com/images/search-key-slash.svg" class="search-icon">
            </div>
    
            <ul class="nav">
                <li class="hide nav__item">
                    <a href="#" class="nav__link">Dashboard</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Pull requests</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Issues</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Marketplace</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Explore</a>
                </li>
                <li class="nav__item hide">
                    <a href="#" class="nav__link">Codespaces</a>
                </li>
                <li class="nav__item hide">
                    <a href="#" class="nav__link">Sponsors</a>
                </li>
                <li class="nav__item hide">
                    <a href="#" class="nav__link">Settings</a>
                </li>
                <li class="nav__item hide">
                    <a href="#" class="nav__link">
                        <img class="nav__img" id="avatar-image" src="https://avatars.githubusercontent.com/u/96519?v=4" alt="more">
                        <span id="avatar-text"></span>
                    </a>
                </li>
                <li class="nav__item hide">
                    <a href="#" class="nav__link">
                        <img class="nav__img__sm" src="assets/logout.svg">
                        Sign Out
                    </a>
                </li>
            </ul>

            <!-- <div class="search__wrapper">
                <form id="form" class="form">
                    <input type="text" class="user__search__txt" id="searchinput" placeholder="Please enter a username">
                    <button type="submit" class="submit" id="submit" disabled="">
                        <span class="submit-text">Seach User</span>
                    </button>
                    <div id="error" class="error"></div>
                </form>
            </div>  -->
    
            <div class="nav__icons">
                <button>
                    <img src="assets/alarm.svg" alt="notification">
                </button>
                <button class="view">
                    <img src="assets/add.svg" alt="view more">
                    <img src="assets/down-arrow.svg" alt="arrow-down" class="arrow__down">
                </button>
    
                <button class="user__profile">
                    <img id="avatar2" src="https://avatars.githubusercontent.com/u/33642489?s=60&v=4" alt="user-image" class="avatar">
                    <img src="assets/down-arrow.svg" alt="arrow-down" class="arrow__down">
                </button>
            </div>
    
        </nav>
        
    </header>

    <section class="sect__tabs">
        <div class="container">
            <div id="follow-user" class="follow-enabled">
                <img src="https://avatars.githubusercontent.com/u/96519?v=4" id="tabs-img">
                <div class="tabs-info">
                    <span id="tabs-name"></span>
                    <button>Follow</button>
                </div>
            </div>

            <div>
                <ul class="tabs__section">
                    <li class="tab">
                        <img src="assets/book.svg" alt="Overview">
                        Overview
                    </li>
                    <li class="tab active__tab">
                        <img src="assets/agenda.svg" alt="Repositories">
                        Repositories
                        <span id="repo-no">0</span>
                    </li>
                    <li class="tab">
                        <img src="assets/chalkboard.svg" alt="Projects">
                        Projects
                    </li>
                    <li class="tab">
                        <img src="assets/block.svg" alt="Packages">
                        Packages
                    </li>
                </ul>
            </div>

        </div>
    </section>

    <section>
        <div class="container">

            <div class="profile-px">
                <div class="profile__pix">
                    <img id="avatar" src="https://avatars.githubusercontent.com/u/96519?v=4" alt="Profile Picture">
                    <div class="smiley">
                        <img src="assets/happiness.svg" alt="smiley">
                    </div>
                </div>
                <div class="profile__name">
                    <h1 id="name"> My Name </h1>
                    <h2 id="username"> User Name </h2>
                </div>
                <p class="profile__description" id="description">
                    Frontend Software Developer
                </p>
            </div>
            
            <main class="main">
                <div class="hide">
                    <ul class="main-tabs">
                        <li class="tab">
                            <img src="assets/book.svg">
                            Overview
                        </li>
                        <li class="tab tab-active">
                            <img src="assets/agenda.svg">
                            Repositories
                            <span id="inner-repo-no">0</span>
                        </li>
                        <li class="tab">
                            <img src="assets/chalkboard.svg">
                            Projects
                        </li>
                        <li class="tab">
                            <img src="assets/block.svg">
                            Packages
                        </li>
                    </ul>
                </div>
                
                <div class="search__repo__wrapper">
                    <!-- <input type="text" placeholder="Find a repository..." class="input__search"> -->
                    <div class="user__search__wrapper">
                        <form id="form" class="form">
                            <input type="text" class="user__search__txt" id="searchinput" placeholder="Please enter a username">
                            <button type="submit" class="submit" id="submit" disabled="">
                                <span class="submit-text">Seach User</span>
                            </button>
                            <div id="error" class="error"></div>
                        </form>
                    </div>
                </div>

                <div id="repo-count" class="count">
                </div>

                <!-- <div class="user__search__wrapper">
                    <form id="form" class="form">
                        <input type="text" class="user__search__txt" id="searchinput" placeholder="Please enter a username">
                        <button type="submit" class="submit" id="submit" disabled="">
                            <span class="submit-text">Seach User</span>
                        </button>
                        <div id="error" class="error"></div>
                    </form>
                </div>  -->

                <div id="userrepo" class="repos">
                    
                </div>
            </main>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
